{% extends 'home/base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>New post</h1>
    <form method="POST" class="entry-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn">Save</button>
    </form>
{% endblock %}
