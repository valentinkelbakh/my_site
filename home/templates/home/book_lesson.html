{% extends 'home/base_generic.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div>
	<h1>Book trial lesson</h1>
	{% if messages %}
	<p>
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
			{% endfor %}
	</p>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn" type="submit">Book lesson</button>
	</form>
</div>
{% endblock %}
