{% extends 'home/base_generic.html' %}
{% block content %}
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Categories</th>
                <th>Topics</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>
                    <a href="{% url 'category' category_pk=category.pk %}">{{category.name}}</a>
                </td>
                <td>
                    {{category.TopicNumber}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
